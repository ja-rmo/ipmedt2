<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Walikale - Dorp</title>
</head>
<body>
<article class="mine">
    <section class="mine">
        <figure class="mine__background">
            <img class="mine__background__img" id="img-walikale_market" src="img/congo_achtergronden/walikale_market.jpg" alt="Een route door de jungle">
        </figure>
        <div class="mine__dialog-section">
            <div class="mine__dialog-section__text-section">
                <div class="mine__dialog-section__text-section__arrows-style-div">
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-left" id="js--terugKnop"><</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__amount-of-pages" id="js--currentPage">1 / 1</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-right" id="js--verderKnop">></p>
                </div>
                <p class="mine__dialog-section__text-section__text" id="js--dialogText">Na een uur rondgelopen te hebben op de markt heb je wat kleine dingetjes gekocht. Je weet waar je kan slapen, je hebt wat te eten maar je hebt meer over deze jongen gehoord. Je besluit toch maar op zoek te gaan</p>
                <form class="mine__dialog-section__text-section__continue-form_2" action="walikale_chance.html">
                    <button id="js--verderButton" class="normal__button" type="submit">Jongen zoeken</button>
                </form>
            </div>
        </div>
    </section>
</article>
</body>
</html>
