<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Kaart Goma</title>
</head>
<body>
<article class="mapPage">
    <section class="mapPage__text-section">
        <h2 class="mapPage__text-section__title">Kaart Goma</h2>
        <p class="mapPage__text-section__description">Goma ligt aan de rand van Oost-Congo, bijna tegen de grens aan met Rwanda. Een klein stukje naar het westen ligt de mijn van Bisie, bij het dorpje Walikale. Op het icoontje van de mijn om daar naartoe te gaan.</p>
    </section>
    <section class="mapPage__map">
        <figure class="mapPage__map__figure">
            <img class="mapPage__map__figure__img" id="map_of_zoomed_congo" src="img/map_of_africa/zoom-on-congo_640.png" alt="A map of Africa">
            <div class="mapPage__map__figure__mine__zoomed map__map__figure__div" id="js--clickable_mine">
                <img class="mapPage__map__figure__mine__icon-mine" src="img/icons/mine_icon.png" alt="De mijn">
                <p class="mapPage__map__figure__div__iconText">Mine</p>
            </div>
            <div class="mapPage__map__figure__goma__zoomed map__map__figure__div" id="js--clickable_goma">
                <img class="mapPage__map__figure__goma__icon-village" src="img/icons/village-icon.png" alt="Het dorp van Goma">
                <p class="mapPage__map__figure__div__iconText">Goma</p>
            </div>
        </figure>
    </section>
</article>
<script src="js/zoomed_congo_2.js" type="text/javascript"></script>
</body>
</html>
