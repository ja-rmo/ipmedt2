<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Map of Africa</title>
</head>
<body>
    <article class="mapPage">
        <section class="mapPage__text-section">
            <h2 class="mapPage__text-section__title">Kaart van Afrika</h2>
            <p class="mapPage__text-section__description">Om je een overzicht te geven van het verhaal zie je hier een kaart van Afrika. Klik op de kaart op Congo om in te zoomen naar Congo en het verhaal te starten.</p>
        </section>
        <section class="mapPage__map">
            <figure class="mapPage__map__figure">
                <img
                        alt="Een kaart van Afrika"
                srcset="
                            img/map_of_africa/africa_640.webp 640w,
                            img/map_of_africa/africa_1280.webp 1280w,
                            img/map_of_africa/africa_1920.webp 1920w"
                        class="mapPage__map__figure__img"
                        src="img/map_of_africa/africa_640.webp"
                >
                <div class="mapPage__map__figure__clickable-div" id="js--clickable-div"></div>
            </figure>
        </section>
    </article>
    <script src="js/map.js" type="text/javascript"></script>
</body>
</html>
