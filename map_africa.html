<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>ipmedt2</title>
</head>
<body>
    <article class="map">
        <section class="map__text-section">
            <h2 class="map__text-section__title">Kaart van Afrika</h2>
            <p class="map__text-section__description">Om je een overzicht te geven van het verhaal zie je hier eerst een kaart van Afrika. Klik op de kaart op Congo om in te zoomen naar Congo en het verhaal te starten.</p>
        </section>
        <section class="map__map">
            <figure class="map__map__figure">
                <img    srcset="img/map_of_africa/africa_640.webp 640w,
                                img/map_of_africa/africa_1280.webp 1280w,
                                img/map_of_africa/africa_1920.webp 1920w"
                        sizes="(min-width: 1920px) 1920px, (min-width: 1280px) 1280px, 640px"
                        class="map__map__figure__img"
                     src="img/map_of_africa/africa_640.webp" alt="Een kaart van Afrika">
                <div class="map__map__figure__clickable-div" id="js--clickable-div"></div>
            </figure>
        </section>
    </article>
    <script src="js/map.js" type="text/javascript"></script>
</body>
</html>
