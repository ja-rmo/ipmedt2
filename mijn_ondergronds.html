<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walikale - De mijn</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<article class="mine">
    <section class="mine">
        <figure class="mine__background">
            <img class="mine__background__img" id="img-mine_workers" src="img/congo_achtergronden/mine_workers.jpeg" alt="Een mijnwerker in de mijn">
        </figure>
        <div class="mine__dialog-section">
            <div class="mine__dialog-section__text-section">
                <div class="mine__dialog-section__text-section__arrows-style-div">
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-left" id="js--terugKnop"><</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__amount-of-pages" id="js--currentPage">1 / 3</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-right" id="js--verderKnop">></p>
                </div>
                <p class="mine__dialog-section__text-section__text" id="js--dialogText">Nadat je bovengronds alles hebt gezien en hoe vreselijk het moet zijn om hier te leven, ga je met een groepje de mijn in. Daar is het nog erger, je begeeft je door tunnels van 1 meter doorsnede en het duurt een paar uur voordat je helemaal beneden bent.</p>
                <form class="mine__dialog-section__text-section__continue-form_2" action="mijn_hakken.html">
                    <button id="js--verderButton" class="normal__button" type="submit">Probeer het zelf</button>
                </form>
            </div>
        </div>
    </section>
</article>
<script type="text/javascript" src="js/mijn_ondergronds.js"></script>
</body>
</html>
