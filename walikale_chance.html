<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Walikale - Dorp</title>
</head>
<body>
<article class="mine">
    <section class="mine">
        <figure class="mine__background">
            <img class="mine__background__img" id="img-walikale_chance-house" src="img/congo_achtergronden/walikale_chance_house_860.jpg" alt="Een route door de jungle">
        </figure>
        <section class="mine__dialog-section">
            <div class="mine__dialog-section__text-section">
                <div class="mine__dialog-section__text-section__arrows-style-div">
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-left" id="js--terugKnop">&lt;</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__amount-of-pages" id="js--currentPage">1 / 4</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-right" id="js--verderKnop">&gt;</p>
                </div>
                <p class="mine__dialog-section__text-section__text" id="js--dialogText">Door alle geruchten die je op de markt gehoord hebt kom je er al snel achter waar deze jongen woont, hij heet Chance en is nu 16 jaar oud. Hij is op dit moment niet thuis, maar zijn moeder wel. Je loopt naar zijn moeder toe en vraagt haar om wat over Chance te vertellen.</p>
                <form class="mine__dialog-section__text-section__continue-form_2" action="walikale_jungle.html">
                    <button id="js--opPadKnop" class="normal__button" type="submit">Op naar de mijn</button>
                </form>
            </div>
        </section>
    </section>
</article>
<script type="text/javascript" src="js/walikale_chance.js"></script>
</body>
</html>
