<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>ipmedt2</title>
</head>
<body>
<article class="map">
    <section class="map__text-section">
        <h2 class="map__text-section__title">Kaart van Congo</h2>
        <p class="map__text-section__description">Je hebt net de afspraak met Meneer Kampekampe gehad en je gaat onderweg naar Goma. Klik op Goma om daarheen te gaan.</p>
    </section>
    <section class="map__map">
        <figure class="map__map__figure">
            <img srcset="img/map_of_africa/congo_640.png 640w,
                        img/map_of_africa/congo_1280.png 1280w,
                        img/map_of_africa/congo_1920.png 1920w"
                 sizes="(min-width: 1920px) 1920px, (min-width: 1280px) 1280px, 640px"
                 class="map__map__figure__img" id="map_of_congo"
                 src="img/map_of_africa/congo_640.png" alt="A map of Africa">
            <div class="map__map__figure__ministry map__map__figure__div" id="js--clickable-ministry">
                <img class="map__map__figure__ministry__icon-ministry" src="img/icons/ministry-icon.png" alt="Het ministeri">
                <p class="map__map__figure__div__iconText">Kinshasa</p>
            </div>
            <div class="map__map__figure__mine map__map__figure__div">
                <img class="map__map__figure__mine__icon-mine" src="img/icons/mine_icon.png" alt="De mijn">
                <p class="map__map__figure__div__iconText">Mine</p>
            </div>
            <div class="map__map__figure__goma map__map__figure__div" id="js--clickable-goma">
                <img class="map__map__figure__goma__icon-village" src="img/icons/village-icon.png" alt="Het dorp van Goma">
                <p class="map__map__figure__div__iconText">Goma</p>
            </div>
        </figure>
    </section>
</article>
<script src="js/congoMap2.js" type="text/javascript"></script>
</body>
</html>
