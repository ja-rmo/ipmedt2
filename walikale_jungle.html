<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Walikale - Jungle</title>
</head>
<body>
    <article class="mine">
        <section class="mine">
            <figure class="mine__background">
                <img class="mine__background__img" id="img-jungle-path-right" src="img/congo_achtergronden/jungle.jpg" alt="Een route door de jungle">
                <form class="mine__background__safe-route-button" action="veiligeRoute.html">
                    <button id="js--veiligeRoute" class="normal__button" type="submit">Veilige route</button>
                </form>
                <form class="mine__background__normal-route-button" action="normaleRoute.html">
                    <button id="js--normaleRoute" class="normal__button" type="submit">Normale route</button>
                </form>
            </figure>
            <div class="mine__dialog-section">
                <div class="mine__dialog-section__text-section">
                    <div class="mine__dialog-section__text-section__arrows-style-div">
                        <p class="mine__dialog-section__text-section__arrows-style-div__arrow-left" id="js--terugKnop"><</p>
                        <p class="mine__dialog-section__text-section__arrows-style-div__amount-of-pages" id="js--currentPage">1 / 2</p>
                        <p class="mine__dialog-section__text-section__arrows-style-div__arrow-right" id="js--verderKnop">></p>
                    </div>
                    <p class="mine__dialog-section__text-section__text" id="js--dialogText">Alle spullen worden gepakt, vervoer is geregeld en iedereen is er klaar voor. Met 5 scooters en 2 man per scooter gaan jullie op padâ€¦</p>
                </div>
            </div>
        </section>
    </article>
    <script type="text/javascript" src="js/walikale_jungle.js"></script>
</body>
</html>
