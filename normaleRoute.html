<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Walikale - Normale route</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<article class="mine">
    <section class="mine">
        <figure class="mine__background">
            <img class="mine__background__img" id="img-jungle-soldier" src="img/congo_achtergronden/walikale_jungle_soldier.jpg" alt="Een route door de jungle">
        </figure>
        <div class="mine__dialog-section">
            <div class="mine__dialog-section__text-section">
                <div class="mine__dialog-section__text-section__arrows-style-div">
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-left" id="js--terugKnop"><</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__amount-of-pages" id="js--currentPage">1 / 3</p>
                    <p class="mine__dialog-section__text-section__arrows-style-div__arrow-right" id="js--verderKnop">></p>
                </div>
                <p class="mine__dialog-section__text-section__text" id="js--dialogText">Je hebt ervoor gekozen om de normale route te nemen, nu maar hopen dat jullie niemand tegenkomen.</p>
                <form class="mine__dialog-section__text-section__continue-form_2" action="controlepost.html">
                    <button id="js--verderButton" class="normal__button" type="submit">Loop verder</button>
                </form>
            </div>
        </div>
    </section>
</article>
<script type="text/javascript" src="js/normaleRoute.js"></script>
</body>
</html>
